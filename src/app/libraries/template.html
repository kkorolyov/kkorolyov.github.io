<ngb-accordion [closeOthers]="true">
	<ngb-panel title="{{library.title}}" *ngFor="let library of libraries">
		<ng-template ngbPanelContent>
			<header>
				<h1>{{library.title}}</h1>

				<span>
					<a href="{{library.bintray.url}}"><img src="{{library.bintray.badge}}" alt="Bintray"></a>
					<a href="{{library.github}}"><img src="assets/github.png" alt="GitHub"></a>
				</span>
			</header>

			<h2>{{library.description}}</h2>
			<h4>Current version: {{library.version}}</h4>
		</ng-template>
	</ngb-panel>
</ngb-accordion>
